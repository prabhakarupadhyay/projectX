     <div class = "container main-content">
         <h1> Register Your Shop</h1>
        <form class = "container">
            <div class="form-group row">
                <label for="name" class = "col-2">Shop Name: </label>
                <div class="col-10">
                <input type="text" class="form-control" id="name" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
                
                <label for="contact" class="col-2 col-form-label">Contact:</label>
              <div class="col-3">
                <input class="form-control" type="tel" value="(+91)" id="contact">
              </div>
                
              <label for="email" class="col-1 col-form-label">Email:</label>
                <div class="col-6">
                <input class="form-control" type="email" value="" id="email">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="state" class = "col-2">State: </label>
                <div class="col-2">
                <input type="text" class="form-control" id="state" placeholder="">
                </div>
                
                <label for="city" class = "col-2">City: </label>
                <div class="col-2">
                <input type="text" class="form-control" id="city" placeholder="">
                </div>
                
                <label for="state" class = "col-2">Zip-Code: </label>
                <div class="col-2">
                <input type="number" class="form-control" id="zipcode" placeholder="">
                </div>
            </div>
            
            <div class="form-group row">
            <label for="address" class="col-2 col-form-label">Address: </label>
            <div class="col-10">
            <textarea class="form-control" id="address" rows="2"></textarea>
            </div>
          </div>
            
            <div class="form-group row">
            <label for="parts" class="col-2 col-form-label">Parts: </label>
            <div class="col-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Rims 
            </label>
            </div>
                
            <div class="col-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Wheels
            </label>
            </div>
                
            <div class="col-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Head Lights
            </label>
            </div>
                
            <div class="col-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Tail Lights
            </label>
            </div>
                
            <div class="col-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Hoods
            </label>
            </div>
            </div>
            
            <div class="form-group row">
                <label for="InputFile" class = "col-2">Upload Images: </label>
                <div class = "col-10">
                    <input type="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
                    <small style="text-align:left" id="fileHelp" class="form-text text-muted">Upload pictures of the shops.</small>
                </div>
              </div>
          
            <button type="submit" class="btn">register</button>
         </form>
